<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input-container">
          <label for="hours">Hours</label>
          <input
            type="number"
            name="hours"
            id="hours"
            min="0"
            max="24"
            value="0"
          />
        </div>

        <div class="input-container">
          <label for="minutes">Minutes</label>
          <input
            type="number"
            name="minutes"
            id="minutes"
            min="0"
            max="59"
            value="1"
          />
        </div>

        <div class="input-container">
          <label for="seconds">Seconds</label>
          <input
            type="number"
            name="seconds"
            id="seconds"
            min="0"
            max="59"
            value="0"
          />
        </div>
      </div>
      <div class="controll-container">
        <button class="controll">Start Timer</button>
      </div>

      <div class="count-text">
        <span id="h-count">00</span>: <span class="m-count">00</span>:
        <span class="s-count">00</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
